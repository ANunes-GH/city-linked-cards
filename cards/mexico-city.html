<!DOCTYPE html>
<html><head><meta charset="utf-8"/><meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0" name="viewport"/><title>Mexico City | CITY LINKED</title><link href="https://fonts.googleapis.com/css2?family=Gruppo&amp;display=swap" rel="stylesheet"/><link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet"/><style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: Arial, sans-serif;
      background-color: black;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: stretch;
      height: 85vh;
    }
    .city-name {
  right: 40px;

      position: absolute;
      top: 57px;
      right: 10px;
      font-size: 26px;
      color: white;
      font-weight: bold;
      text-shadow: 1px 1px 4px rgba(0, 0, 0, 1);
      z-index: 5;
    }
    .card {
  border: 1px solid white;      width: 100vw;
      max-width: none;
      height: 45vh;
      background-size: cover;
      background-position: center;
      border-radius: 12px;
      margin: 5px 0;
      position: relative;
      overflow: hidden;
    }
    .front {
      background-image: url('../images/dubai.jpg');
    }
    .back {
      background-image: url('../images/dubai.jpg');
    }
    .city-banner {
      position: absolute;
      top: 22%;
      left: 0;
      background: grey;
      padding: 5px 10px;
      font-size: 34px;
      font-weight: bold;
      text-transform: uppercase;
      font-family: 'Gruppo', sans-serif;
      text-shadow: 0.5px -0.5px 0 white;
    }
    .top-icons-rounded {
  max-width: 235px; /* prevent full width on PC */

      position: absolute;
      right: 0;
      width: 53%;
      height: 45px;
      background: #F0F0F0;
      border-bottom-left-radius: 25px;
      display: flex;
      align-items: center;
      justify-content: flex-end;
      padding-right: 5px;
    }
    .top-icons-rounded a i {
      color: black;
      font-size: 18px;
      margin: 0 13px;
      transform: translateY(1px);
    }
    .back-panel {
      position: absolute;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.65);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 20px;
    }
    .row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 16px;
    }
   .bottom-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 16px;
      border-top: 1px solid white; /* âœ… adds the white line */
      padding-top: 8px;
    }
    .row a, .bottom-bar a {
      color: white;
      text-decoration: none;
      display: flex;
      align-items: center;
      font-size: 14px;
    }
    .row i, .bottom-bar i {
      font-size: 18px;
      margin-right: 5px;
    }
  
/* Desktop fix: limit size */
@media (min-width: 768px) {
  .card {
    width: 700px;
    height: 350px;
    margin: 20px auto;
  }
}

.share-button {
  position: absolute;
  top: 15px;
  left: 15px;
  background: none;
  border: none;
  cursor: pointer;
  z-index: 10;
}

@media (min-width: 768px) {
  .share-button {
    top: 88px;
    left: calc(49% - 315px);
  }

  .city-name {
    top: 120px;
    right: calc(51% - 345px);
  }
}
</style></head><body><h1 class="city-name">Mexico City</h1><button class="share-button" onclick="shareCity()">
<i class="fas fa-share-alt" style="font-size: 26px; color: white;"></i>
</button><div class="card front" style="background-image: url('../images/mexico-city.jpg');">
<div class="city-banner">CITY LINKED</div>
<div class="top-icons-rounded">
<a href="https://www.google.com/maps/search/Mexico City+things+to+do" target="_blank"><i class="fas fa-landmark"></i></a>
<a href="https://www.google.com/maps/search/Mexico City+places+to+visit" target="_blank"><i class="fas fa-map"></i></a>
<a href="https://www.google.com/maps/search/Mexico City+restaurants" target="_blank"><i class="fas fa-utensils"></i></a>
<a href="https://www.google.com/maps/search/Mexico City+coffee+shops" target="_blank"><i class="fas fa-mug-hot"></i></a>
<a href="https://www.google.com/maps/search/Mexico City+bars" target="_blank"><i class="fas fa-beer"></i></a>
</div>
</div><div class="card back">
<div class="back-panel">
<div class="row">
<a href="https://www.google.com/maps/search/Mexico City+metro" target="_blank"><i class="fas fa-subway"></i>Metro</a>
<a href="https://www.google.com/maps/search/Mexico City+hotels" target="_blank"><i class="fas fa-bed"></i>Accommodation</a>
<a href="https://www.google.com/search?q=Mexico City+weather" target="_blank"><i class="fas fa-cloud-sun-rain"></i>Weather</a>
</div>
<div class="row">
<a href="https://www.google.com/maps/search/Mexico City+train+station" target="_blank"><i class="fas fa-train"></i>Train</a>
<a href="https://www.google.com/maps/search/Mexico City+ATM" target="_blank"><i class="fas fa-credit-card"></i>ATM</a>
</div>
<div class="row">
<a href="https://www.google.com/maps/search/Mexico City+car+rental" target="_blank"><i class="fas fa-car"></i>Rent-a-Car</a>
<a href="https://www.google.com/maps/search/Mexico City+motorcycle+rental" target="_blank"><i class="fas fa-motorcycle"></i>Motorcycle</a>
</div>
<div class="row">
<a href="https://www.google.com/maps/search/Mexico City+gas+station" target="_blank"><i class="fas fa-gas-pump"></i>Gas</a>
</div>
<div class="bottom-bar">
<a href="https://www.google.com/maps/search/Mexico City+pharmacies" target="_blank"><i class="fas fa-prescription-bottle"></i>Pharmacies</a>
<a href="https://www.google.com/maps/search/Mexico City+hospitals" target="_blank"><i class="fas fa-hospital"></i>Hospitals</a>
<a href="tel:911"><i class="fas fa-phone"></i>Emergency</a>
</div>
</div>
</div><script>
    function shareCity() {
      if (navigator.share) {
        navigator.share({
          title: 'Check out Dubai on CITY LINKED',
          text: 'Fast, curated travel tips for Dubai.',
          url: window.location.href
        }).catch((error) => console.log('Sharing failed', error));
      } else {
        alert("Sharing is only supported on mobile browsers.");
      }
    }
  </script>
<script src="citylinked_tracking.js"></script>
</body>
</html>
