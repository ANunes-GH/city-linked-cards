<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>City Linked Cards</title>
  <style>
    body { font-family: Arial; text-align: center; background: #f4f4f4; padding: 20px; }
    select, button { padding: 10px; margin: 10px; font-size: 16px; }
    iframe { width: 100%; height: 600px; border: none; margin-top: 20px; }
  </style>
</head>
<body>
  <h1>Choose a City</h1>
  <select id="citySelect">
    <option value='cards/lisbon.html'>Lisbon</option>
<option value='cards/rome.html'>Rome</option>
<option value='cards/amsterdam.html'>Amsterdam</option>
<option value='cards/bangkok.html'>Bangkok</option>
<option value='cards/bali.html'>Bali</option>
<option value='cards/hanoi.html'>Hanoi</option>
<option value='cards/cape-town.html'>Cape Town</option>
<option value='cards/marrakech.html'>Marrakech</option>
<option value='cards/cairo.html'>Cairo</option>
<option value='cards/new-york.html'>New York</option>
<option value='cards/mexico-city.html'>Mexico City</option>
<option value='cards/rio-de-janeiro.html'>Rio De Janeiro</option>
<option value='cards/sydney.html'>Sydney</option>
<option value='cards/auckland.html'>Auckland</option>
<option value='cards/nadi.html'>Nadi</option>
<option value='cards/dubai.html'>Dubai</option>
<option value='cards/istanbul.html'>Istanbul</option>
<option value='cards/muscat.html'>Muscat</option>
<option value='cards/andorra-la-vella.html'>Andorra La Vella</option>
  </select>
  <button onclick="loadCard()">View Travel Card</button>
  <iframe id="cardFrame" src=""></iframe>
  <script>
    function loadCard() {
      const city = document.getElementById('citySelect').value;
      if (city) {
        document.getElementById('cardFrame').src = city;
      }
    }
  </script>
</body>
</html>
