<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
  <title>Lisbon | CITY LINKED</title>
  <link href="https://fonts.googleapis.com/css2?family=Agrandir+Grand&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: Arial, sans-serif;
      background-color: black;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: stretch;
      height: 85vh;
    }
    .city-name {
      position: absolute;
      top: 55px;
      right: 10px;
     
      <!-- width: 100%;
      text-align: right;
      direction: rtl;
      text-indent: 10px; -->
   
      font-size: 15px:
      font-weight: bold;
      color: white;
      background: rgba(0, 0, 0, 0.5);
      padding: 6px 14px;
      border-radius: 16px;
      text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.8);
      z-index: 5;
    }
    .card {
      width: 100vw;
      max-width: none;
      height: 45vh;
      background-size: cover;
      background-position: center;
      border-radius: 12px;
      margin: 5px 0;
      position: relative;
      overflow: hidden;
    }
    .front {
      background-image: url('../images/lisbon.jpg');
    }
    .back {
      background-image: url('../images/lisbon.jpg');
    }
    .city-banner {
      position: absolute;
      top: 20%;
      left: 0;
      background: grey;
      padding: 10px 25px;
      font-size: 28px;
      font-weight: bold;
      text-transform: uppercase;
    }
    .top-icons {
      position: absolute;
      top: 5;
      right: 0;
      width: 60%;
      height: 60px;
      background: #F0F0F0;
      clip-path: polygon(5% 0%, 100% 0%, 100% 80%, 15% 80%);
      display: flex;
      align-items: center;
      justify-content: flex-end;
      padding-right: 5px;
    }
    .top-icons a i {
      color: black;
      font-size: 18px;
      margin: 0 13px;
      transform: translateY(-6px);
    }
    .back-panel {
      position: absolute;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.65);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 20px;
    }
    .row, .bottom-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 16px;
    }
    .row a, .bottom-bar a {
      color: white;
      text-decoration: none;
      display: flex;
      align-items: center;
      font-size: 14px;
    }
    .row i, .bottom-bar i {
      font-size: 18px;
      margin-right: 5px;
    }
  </style>
</head>
<body>
  <h1 class="city-name">Lisbon</h1>

  <div class="card front">
    <div class="city-banner">CITY LINKED</div>
    <div class="top-icons">
      <a href="https://www.google.com/maps/search/Lisbon+things+to+do" target="_blank"><i class="fas fa-landmark"></i></a>
      <a href="https://www.google.com/maps/search/Lisbon+places+to+visit" target="_blank"><i class="fas fa-map"></i></a>
      <a href="https://www.google.com/maps/search/Lisbon+restaurants" target="_blank"><i class="fas fa-utensils"></i></a>
      <a href="https://www.google.com/maps/search/Lisbon+coffee+shops" target="_blank"><i class="fas fa-mug-hot"></i></a>
      <a href="https://www.google.com/maps/search/Lisbon+bars" target="_blank"><i class="fas fa-beer"></i></a>
    </div>
  </div>

  <div class="card back">
    <div class="back-panel">
      <div class="row">
        <a href="https://www.google.com/maps/search/Lisbon+metro" target="_blank"><i class="fas fa-subway"></i>Metro</a>
        <a href="https://www.google.com/maps/search/Lisbon+hotels" target="_blank"><i class="fas fa-bed"></i>Accommodation</a>
        <a href="https://www.google.com/search?q=Lisbon+weather" target="_blank"><i class="fas fa-cloud-sun-rain"></i>Weather</a>
      </div>
      <div class="row">
        <a href="https://www.google.com/maps/search/Lisbon+train+station" target="_blank"><i class="fas fa-train"></i>Train</a>
        <a href="https://www.google.com/maps/search/Lisbon+ATM" target="_blank"><i class="fas fa-credit-card"></i>ATM</a>
      </div>
      <div class="row">
        <a href="https://www.google.com/maps/search/Lisbon+car+rental" target="_blank"><i class="fas fa-car"></i>Rent-a-Car</a>
        <a href="https://www.google.com/maps/search/Lisbon+motorcycle+rental" target="_blank"><i class="fas fa-motorcycle"></i>Motorcycle</a>
      </div>
      <div class="row">
        <a href="https://www.google.com/maps/search/Lisbon+gas+station" target="_blank"><i class="fas fa-gas-pump"></i>Gas</a>
      </div>
      <div class="bottom-bar">
        <a href="https://www.google.com/maps/search/Lisbon+pharmacies" target="_blank"><i class="fas fa-prescription-bottle"></i>Pharmacies</a>
        <a href="https://www.google.com/maps/search/Lisbon+hospitals" target="_blank"><i class="fas fa-hospital"></i>Hospitals</a>
        <a href="tel:112"><i class="fas fa-phone"></i>Emergency</a>
      </div>
    </div>
  </div>
</body>
</html>
