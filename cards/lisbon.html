<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
  <title>Lisbon | CITY LINKED</title>
  <link href="https://fonts.googleapis.com/css2?family=Agrandir+Grand&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: Arial, sans-serif;
      background-color: black;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: stretch;
      height: 85vh;
    }
    .city-name {
      position: absolute;
      top: 55px;
      width: 100%;
      text-align: right;
      direction: rtl;
      text-indent: 10px;
      font-size: 25px;
      color: black;
      font-weight: bold; 
      text-shadow: 0px 0px 0px rgba(0,0,0,0);
      z-index: 5;
    }
    .card {
      width: 100vw;
      max-width: none;
      height: 45vh;
      background-size: cover;
      background-position: center;
      border-radius: 12px;
      margin: 5px 0; 
      position: relative;
      overflow: hidden;
    }
    .front {
      background-image: url('../images/lisbon.jpg');
    }
    .back {
      background-image: url('../images/lisbon.jpg');
    }
    .city-banner {
      position: absolute;
      top: 23%;  
      left: 0;
      background: grey;
      padding: 10px 25px;
      font-size: 28px;
      font-weight: bold;
      text-transform: uppercase;
    }
    .top-icons {
      position: absolute;
      top: 5;
      right: 0;
      width: 60%;
      height: 60px;
      background: #F0F0F0;
      clip-path: polygon(15% 0%, 100% 0%, 100% 80%, 25% 80%);
      display: flex;
      align-items: center;
      justify-content: space-around;
      padding-right: 10px;
    }
    .top-icons i {
      position: absolute;
      color: black;
      top: 27%;
      font-size: 18px;
    }
    .back-panel {
      position: absolute;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.65);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 20px;
    }
    .row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 16px;
    }
    .row i {
      font-size: 18px;
      margin-right: 5px;
    }
    .bottom-bar {
      display: flex;
      justify-content: space-around;
      padding-top: 10px;
      border-top: 1px solid white;
      font-size: 14px;
    }
    .bottom-bar i {
      font-size: 16px;
      margin-right: 5px;
    }
  </style>
</head>
<body>
  <h1 class="city-name">Lisbon</h1>

  <div class="card front">
    <div class="city-banner">CITY LINKED</div>
    <div class="top-icons">
      <a href="#"><i class="fas fa-backpack"></i></a>
      <a href="#"><i class="fas fa-map"></i></a>
      <a href="#"><i class="fas fa-utensils"></i></a>
      <a href="#"><i class="fas fa-mug-hot"></i></a>
      <a href="#"><i class="fas fa-beer"></i></a>
    </div>
  </div>

  <div class="card back">
    <div class="back-panel">
      <div class="row">
        <span><i class="fas fa-subway"></i>Metro</span>
        <span><i class="fas fa-bed"></i>Accommodation</span>
        <span><i class="fas fa-cloud-sun-rain"></i>Weather</span>
      </div>
      <div class="row">
        <span><i class="fas fa-train"></i>Train</span>
        <span><i class="fas fa-credit-card"></i>ATM</span>
      </div>
      <div class="row">
        <span><i class="fas fa-car"></i>Rent-a-Car</span>
        <span><i class="fas fa-motorcycle"></i>Motorcycle</span>
      </div>
      <div class="row">
        <span><i class="fas fa-gas-pump"></i>Gas</span>
      </div>
      <div class="bottom-bar">
        <span><i class="fas fa-prescription-bottle"></i>Pharmacies</span>
        <span><i class="fas fa-hospital"></i>Hospitals</span>
        <span><i class="fas fa-phone"></i>Emergency</span>
      </div>
    </div>
  </div>
</body>
</html>
