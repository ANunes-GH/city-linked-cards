<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lisbon Travel Card</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: url('../images/lisbon.jpg') no-repeat center center fixed;
      background-size: cover;
      height: 100vh;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
    }
   .city-banner {
      position: absolute;
      left: 0;
      top: 40%;
      background: rgba(0, 0, 0, 0.85);
      padding: 30px 50px;
      font-size: 50px;
      font-weight: bold;
      text-transform: uppercase;
      z-index: 2;
   }
    .icon-bar {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 30px;
    }
    .icon-link {
      background: rgba(0, 0, 0, 0.6);
      border-radius: 50%;
      padding: 15px;
      text-align: center;
      text-decoration: none;
      color: white;
      font-size: 20px;
    }
  </style>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="center-title">CITY LINKED</div>
  <div class="icon-bar">
    <a class="icon-link" href="https://www.google.com/maps/search/Lisbon+restaurants" target="_blank"><i class="fas fa-utensils"></i></a>
    <a class="icon-link" href="https://www.google.com/maps/search/Lisbon+coffee+shops" target="_blank"><i class="fas fa-coffee"></i></a>
    <a class="icon-link" href="https://www.google.com/maps/search/Lisbon+bars" target="_blank"><i class="fas fa-beer"></i></a>
    <a class="icon-link" href="https://www.google.com/maps/search/Lisbon+hotels" target="_blank"><i class="fas fa-bed"></i></a>
    <a class="icon-link" href="https://www.google.com/maps/search/Lisbon+pharmacies" target="_blank"><i class="fas fa-first-aid"></i></a>
  </div>
</body>
</html>
