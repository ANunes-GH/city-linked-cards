<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>City Linked Travel Cards</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f8ff;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    .container {
      max-width: 500px;
      margin: auto;
      padding: 20px;
      background: #ffffff;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    select, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      font-size: 16px;
    }
    iframe {
      width: 100%;
      height: 600px;
      border: none;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Choose Your Destination</h1>
    <select id="countrySelect">
      <option value="">Select Country</option>
      <option value="Andorra">Andorra</option>
    </select>

    <select id="citySelect">
      <option value="">Select City</option>
      <option value="andorra-la-vella">Andorra la Vella</option>
    </select>

    <button onclick="loadCard()">View Travel Card</button>

    <iframe id="cardFrame" src=""></iframe>
  </div>

  <script>
    function loadCard() {
      const city = document.getElementById("citySelect").value;
      if (city) {
        document.getElementById("cardFrame").src = city + ".html";
      }
    }
  </script>
</body>
</html>
