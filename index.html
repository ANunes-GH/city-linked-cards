<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>City Linked Travel Cards</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f8ff;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    .container {
      max-width: 500px;
      margin: auto;
      padding: 20px;
      background: #ffffff;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    select, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      font-size: 16px;
    }
    iframe {
      width: 100%;
      height: 600px;
      border: none;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Choose Your Destination</h1>
    <select id="citySelect">
      <option value="">Select City</option>
      <optgroup label="Europe">
  <option value="lisbon">Lisbon</option>
  <option value="rome">Rome</option>
  <option value="amsterdam">Amsterdam</option>
</optgroup>
<optgroup label="Asia">
  <option value="bangkok">Bangkok</option>
  <option value="bali">Bali</option>
  <option value="hanoi">Hanoi</option>
</optgroup>
<optgroup label="Africa">
  <option value="cape-town">Cape Town</option>
  <option value="marrakech">Marrakech</option>
  <option value="cairo">Cairo</option>
</optgroup>
<optgroup label="Americas">
  <option value="new-york">New York</option>
  <option value="mexico-city">Mexico City</option>
  <option value="rio-de-janeiro">Rio de Janeiro</option>
</optgroup>
<optgroup label="Oceania">
  <option value="sydney">Sydney</option>
  <option value="auckland">Auckland</option>
  <option value="nadi">Nadi</option>
</optgroup>
<optgroup label="Middle East">
  <option value="dubai">Dubai</option>
  <option value="istanbul">Istanbul</option>
  <option value="muscat">Muscat</option>
</optgroup>
<optgroup label="Bonus">
  <option value="andorra-la-vella">Andorra la Vella</option>
</optgroup>

    </select>
    <button onclick="loadCard()">View Travel Card</button>
    <iframe id="cardFrame" src=""></iframe>
  </div>

  <script>
    function loadCard() {
      const city = document.getElementById("citySelect").value;
      if (city) {
        document.getElementById("cardFrame").src = city + ".html";
      }
    }
  </script>
</body>
</html>
