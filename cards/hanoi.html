<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hanoi Travel Card</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-image: url('../images/hanoi.jpg');
      background-size: cover;
      background-position: center;
      color: white;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
    }
    .card {
      background: rgba(0, 0, 0, 0.75);
      padding: 20px;
      border-radius: 12px;
      max-width: 400px;
      width: 100%;
    }
    h1 {
      text-align: center;
    }
    .links {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
      margin-top: 20px;
    }
    .link-button {
      background: #1e90ff;
      border: none;
      color: white;
      padding: 10px;
      border-radius: 8px;
      text-align: center;
      text-decoration: none;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Hanoi</h1>
    <div class="links">
      <a class="link-button" href="https://www.google.com/maps/search/hanoi+restaurants" target="_blank">Restaurants</a>
      <a class="link-button" href="https://www.google.com/maps/search/hanoi+ATM" target="_blank">ATM</a>
      <a class="link-button" href="https://www.google.com/maps/search/hanoi+pharmacy" target="_blank">Pharmacy</a>
      <a class="link-button" href="https://www.google.com/maps/search/hanoi+hospital" target="_blank">Hospital</a>
      <a class="link-button" href="https://www.google.com/maps/search/hanoi+things+to+do" target="_blank">Things To Do</a>
      <a class="link-button" href="https://www.google.com/maps/search/hanoi+dive+spots" target="_blank">Dive Spots</a>
    </div>
  </div>
</body>
</html>
